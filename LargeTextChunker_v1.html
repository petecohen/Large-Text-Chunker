<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Chunker</title>
    <style>
        :root {
            --primary-color: #3c46ff;
            --background-color: #ffffff;
            --text-color: #1a1a1a;
            --border-color: #e5e5e5;
            --button-hover: #3239cc;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.5;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }
        .intro {
            text-align: center;
            margin-bottom: 30px;
        }
        .suggested-settings {
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .suggested-settings h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .suggested-settings ul {
            margin: 0;
            padding-left: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        #chunk-size {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            resize: vertical;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
        }
        button:hover {
            background-color: var(--button-hover);
        }
        .chunk {
            margin-bottom: 30px;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
        }
        .copy-btn {
            padding: 6px 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 0.9rem;
        }
        .copy-btn:hover {
            background-color: var(--button-hover);
        }
        #top-copy-buttons {
            margin-top: 30px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        #top-copy-buttons h3 {
            width: 100%;
            margin-bottom: 15px;
            font-weight: 600;
        }
        #output h2 {
            margin-top: 40px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Text Chunker</h1>
    <div class="intro">
        <p>This tool helps you break up large text into smaller chunks to fit into various applications with character limits.</p>
    </div>
    <div class="suggested-settings">
        <h3>Suggested Settings:</h3>
        <ul>
            <li>Miro: 5,500 characters</li>
            <li>Google Sheets: 50,000 characters</li>
        </ul>
    </div>
    <div class="input-group">
        <label for="chunk-size">Chunk Size (characters)</label>
        <input type="number" id="chunk-size" value="50000" min="1">
    </div>
    <div class="input-group">
        <label for="input-text">Input Text</label>
        <textarea id="input-text" placeholder="Paste your text here"></textarea>
    </div>
    <button onclick="splitText()">Split Text</button>
    <div id="top-copy-buttons"></div>
    <div id="output"></div>

    <script>
        function splitText() {
            const text = document.getElementById('input-text').value;
            const maxLength = parseInt(document.getElementById('chunk-size').value) || 50000;
            const chunks = [];
            let currentChunk = '';

            const words = text.split(/\s+/);
            for (const word of words) {
                if ((currentChunk + ' ' + word).length > maxLength) {
                    chunks.push(currentChunk.trim());
                    currentChunk = word;
                } else {
                    currentChunk += (currentChunk ? ' ' : '') + word;
                }
            }
            if (currentChunk) {
                chunks.push(currentChunk.trim());
            }

            displayChunks(chunks);
            displayTopCopyButtons(chunks);
        }

        function displayChunks(chunks) {
            const output = document.getElementById('output');
            output.innerHTML = '<h2>Chunks</h2>';
            chunks.forEach((chunk, index) => {
                const chunkDiv = document.createElement('div');
                chunkDiv.className = 'chunk';
                chunkDiv.innerHTML = `
                    <h3>Chunk ${index + 1} (${chunk.length} characters)</h3>
                    <p>${chunk}</p>
                    <button class="copy-btn" onclick="copyChunk(this, ${index})">Copy Chunk ${index + 1}</button>
                `;
                output.appendChild(chunkDiv);
            });
        }

        function displayTopCopyButtons(chunks) {
            const topButtons = document.getElementById('top-copy-buttons');
            topButtons.innerHTML = '<h3>Quick Copy Buttons</h3>';
            chunks.forEach((_, index) => {
                const button = document.createElement('button');
                button.className = 'copy-btn';
                button.textContent = `Copy Chunk ${index + 1}`;
                button.onclick = () => copyChunk(button, index);
                topButtons.appendChild(button);
            });
        }

        function copyChunk(button, index) {
            const chunks = document.querySelectorAll('.chunk p');
            const chunkText = chunks[index].textContent;
            navigator.clipboard.writeText(chunkText).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
